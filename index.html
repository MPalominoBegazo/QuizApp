<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/PeruIco.png" />
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>INCA TRIVIA</title>
</head>

<body>
    <!--<audio src="https://www.youtube.com/watch?v=M_gSydN_BYM" autoplay="true" loop="true"></audio>-->
    <div class="container-fluid" id="menu">
        <div class="row">
            <div class="col-md-12">
                <img src="img/Incas_Logo.png" alt="logo" id="logo" class="img-responsive ">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6 col-sm-6">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <img src="img/play.png" alt="play" id="play" class="img-responsive btnImg zoomIt">
                    </div>
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <img src="img/categories.png" alt="Categories" id="categoriesDiv" class="img-responsive btnImg zoomIt">
                    </div>
                </div>

            </div>
            <div class="col-md-6 col-xs-6 col-sm-6">
                <img src="img/inca.png" id="inca" alt="inca" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="container-fluid" id="categories">
        <div class="row">
            <h1 align="center">CATEGORIES</h1>
            <div class="col-md-6">
                <img src="img/historia.jpg" alt="History" id="history" class="img-circle img-responsive">
            </div>
            <div class="col-md-6">
                <img src="img/geografia.jpg" alt="Geography" id="geography" class="img-circle img-responsive" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="img/deportes1.jpg" alt="Sports" id="sports" class="img-circle img-responsive">
            </div>
            <div class="col-md-6">
                <img src="img/culturaarte.jpg" alt="ArtCulture" id="artAndCulture" class="img-circle img-responsive">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
